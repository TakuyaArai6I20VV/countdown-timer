<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year's Countdown</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Tick Tock New Year</h1>

  <div class="countdown-container">
    <div class="countdown-element days-container">
      <p class="big-text" id="days">0</p>
      <span>DAYS</span>
    </div>
    <div class="countdown-element hours-container">
      <p class="big-text" id="hours">0</p>
      <span>HOURS</span>
    </div>
    <div class="countdown-element minutes-container">
      <p class="big-text" id="minutes">0</p>
      <span>MINUTES</span>
    </div>
    <div class="countdown-element seconds-container">
      <p class="big-text" id="seconds">0</p>
      <span>SECONDS</span>
    </div>
  </div>
</body>

</html>
